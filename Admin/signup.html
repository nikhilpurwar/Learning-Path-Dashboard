<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - NeoPop UI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #f6f6f6, #e6e6e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    main {
      background: #fff;
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      width: 300px;
      border-left: 10px solid #7928caa3;
    }
    section h2 {
      color: #7928ca;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 10px;
      box-shadow: inset 4px 4px 8px #d1d1d1, inset -4px -4px 8px #ffffff;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #7928ca;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #521e87;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #7928ca;
      text-decoration: none;
      font-weight: bold;
    }
    #cross
    {
      float: right;
      fill :#7928ca
    }
    #cross:hover
    {
      border-radius: 50%;
      fill: red;
    }
  </style>
</head>
<body>
  <main>
    <a id="cross" href="../index.html"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 26 26">
      <path d="M 21.734375 19.640625 L 19.636719 21.734375 C 19.253906 22.121094 18.628906 22.121094 18.242188 21.734375 L 13 16.496094 L 7.761719 21.734375 C 7.375 22.121094 6.746094 22.121094 6.363281 21.734375 L 4.265625 19.640625 C 3.878906 19.253906 3.878906 18.628906 4.265625 18.242188 L 9.503906 13 L 4.265625 7.761719 C 3.882813 7.371094 3.882813 6.742188 4.265625 6.363281 L 6.363281 4.265625 C 6.746094 3.878906 7.375 3.878906 7.761719 4.265625 L 13 9.507813 L 18.242188 4.265625 C 18.628906 3.878906 19.257813 3.878906 19.636719 4.265625 L 21.734375 6.359375 C 22.121094 6.746094 22.121094 7.375 21.738281 7.761719 L 16.496094 13 L 21.734375 18.242188 C 22.121094 18.628906 22.121094 19.253906 21.734375 19.640625 Z"></path>
      </svg></a>
    <section>
      <h2>Create Account</h2>
      <form id="signupForm">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Signup </button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.append("action", "signup");

      fetch("auth.php", {
        method: "POST",
        body: formData
      })
        .then(res => res.text())
        .then(data => {
          alert(data);
          if (data.includes("Signup successful")) {
            window.location.href = "login.html";
          }
        });
    });
  </script>
</body>
</html>
